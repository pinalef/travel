<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
  <title>Document</title>
</head>
<body>
<!-- login form -->
<section id="login-form">
	<div class="section"></div>
	<main>
		<center>
			<video autoplay loop id="bgvid">
            <source src="assets/img/travel.mp4" type="video/mp4">
            </video>
				
			<h5 class="indigo-text">Agregue su contrase√±a</h5>
			<div class="section"></div>
	
			<div class="container">
			<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
				<form class="col s12" method="post">
					<div class='row'>
							<div class='col s12'>
								</div>
							</div>
	
							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='email' name='email' id='email' />
									<label for='email'>Enter your email</label>
								</div>
							</div>
	
							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='password' name='password' id='password' />
									<label for='password'>Enter your password</label>
								</div>
								<label style='float: right;'>
									<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
								</label>
							</div>
	
							<br />
							<center>
								<div class='row'>
									<button type='button' id="btn-login" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
								</div>
							</center>
						</form>
					</div>
				</div>
				 <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Crear Cuenta</button>
			</center>
		</main>
</section>
<!-- Agregando Modal para Crear Cuenta de usuario -->
<div id="modal1" class="modal">
	<div class="modal-content">
		
	
<section id='sign-up-form '>
	<div class="container ">				
			<h5 class="indigo-text center">Sign up, </h5>
			<div class="section"></div>
	
			<div class="container">
			<!--<div class="z-depth-1 grey lighten-4 row s3 pull-s8" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">-->
				<div class="row">
				<form class="col 12" method="post">
					<div class='row'>
							<div class='col s12'>
								</div>
							</div>

							<div class='row'>
									<div class='input-field col s12'>
										<input placeholder="Nick de Usuario" class='validate' type='text' name='nick' id='nick' />
										<label for='nick'>Nick</label>
									</div>
								</div>

							<div class='row'>
									<div class='input-field col s12'>
										<input placeholder="Nombre Apellido" class='validate' type='text' name='nombre' id='nombre' />
										<label for='nombre'>Nombre Apellido</label>
									</div>
								</div>
	
							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='email' name='correo' id='correo' />
									<label for='email'>Email</label>
								</div>
							</div>

							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='text' name='nacionalidad' id='nacionalidad' />
									<label for='nacionalidad'>Nacionalidad</label>
								</div>
							</div>
	
							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='password' name='clave' id='clave' />
									<label for='password'>Password</label>
								</div>
							</div>

							<div class='row'>
									<div class='input-field col s12'>
										<input class='validate' type='password' name='password2' id='password2' />
										<label for='password'>Confirmar Password</label>
									</div>
								</div>
	
							<br />
							<center>
								<div class='row'>
									<button type='button' name='btn-sign-up' id="btn-sign-up" class='col s12 btn btn-large waves-effect indigo'>Enviar</button>
								</div>
							</center>
						</form>
					</div>
				
				</div>
	</div>
</section>
</div>	
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>
</html>
