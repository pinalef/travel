<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
  <title>Document</title>
</head>
<body>
<!-- login form -->
<section id="login-form">
	<div class="section"></div>
	<main>
		<center>
			<img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />
				
			<h5 class="indigo-text">Please, login into your account</h5>
			<div class="section"></div>
	
			<div class="container">
			<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
				<form class="col s12" method="post">
					<div class='row'>
							<div class='col s12'>
								</div>
							</div>
	
							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='email' name='email' id='email' />
									<label for='email'>Enter your email</label>
								</div>
							</div>
	
							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='password' name='password' id='password' />
									<label for='password'>Enter your password</label>
								</div>
								<label style='float: right;'>
									<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
								</label>
							</div>
	
							<br />
							<center>
								<div class='row'>
									<button type='submit' id="btn-login" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
								</div>
							</center>
						</form>
					</div>
				</div>
				<a href="#!">Create account</a>
			</center>
		</main>
</section>
<!-- Sign Up Form -->
<section id='sign-up-form'>
	<div class="container ">				
			<h5 class="indigo-text">Sign up, </h5>
			<div class="section"></div>
	
			<div class="container">
			<div class="z-depth-1 grey lighten-4 row s3 pull-s8" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
				<div class="row">
				<form class="col 12" method="post">
					<div class='row'>
							<div class='col s12'>
								</div>
							</div>

							<div class='row'>
									<div class='input-field col s12'>
										<input placeholder="Nombre Apellido" class='validate' type='text' name='nombre' id='nombre' />
										<label for='email'>Nombre Apellido</label>
									</div>
								</div>
	
							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='email' name='email' id='email' />
									<label for='email'>Email</label>
								</div>
							</div>
	
							<div class='row'>
								<div class='input-field col s12'>
									<input class='validate' type='password' name='password' id='password' />
									<label for='password'>Password</label>
								</div>
							</div>

							<div class='row'>
									<div class='input-field col s12'>
										<input class='validate' type='password' name='password' id='password' />
										<label for='password'>Password</label>
									</div>
								</div>
	
							<br />
							<center>
								<div class='row'>
									<button type='submit' name='btn-sign-up' id="btn-sign-up" class='col s12 btn btn-large waves-effect indigo'>Sign Up</button>
								</div>
							</center>
						</form>
					</div>
					</div>
				</div>
	</div>
</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>		
	<script src="assets/js/materialize.min.js"></script>
	<script src=""></script>
</body>
</html>
